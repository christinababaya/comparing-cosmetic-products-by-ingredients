{% extends 'base.html' %}
{% block title %}All Products{% endblock %}

{% block body %}
  <h1>All Movies</h1>

  <ul>
    {% for product in products %}
      <li>
        <a href="/products/{{ products.product_id }}">
          {{ products }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
