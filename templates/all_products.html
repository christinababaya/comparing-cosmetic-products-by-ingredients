{% extends 'base.html' %}
{% block title %}All Products{% endblock %}

{% block body %}
  <h1>All Products</h1>

  <ul>
    {% for product in products %}
      <li>
        <a href="/products/{{product.product_id}}">
          {{ product.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
