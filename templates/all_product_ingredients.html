{% extends 'base.html' %}
{% block title %}All Ingredients{% endblock %}

{% block body %}
  <h1>All Ingredients</h1>

  <ul>
    {% for ingredient in ingredients %}
      <li>
        <a href="/ingredients/{{ ingredient.ingredient_id }}">
          {{ ingredient.ingredient_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
